<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">

    <title>Hello, world!</title>
  </head>
  <body>
      <br>
<div class="container container-box">
<form action="/form" method="POST">
    <legend class="border-bottom mb-2 text-dark">TRAIN TICKET BOOKING</legend>
    <fieldset class="form-group">
        <hr class="bg-primary">
    <div class="form-group">
        <label class="form-control-label">First Name</label>
      <input type="text" class="form-control"   placeholder="Enter First Name" name="first_name" >
    </div>
    <div class="form-group">
        <label class="form-control-label">Last Name</label>
        <input type="text" class="form-control"   placeholder="Enter Last Name" name="last_name" >
    </div>
    <div class="form-group">
        <label class="form-control-label">Phone Number</label>
        <input type="tel" class="form-control"  placeholder="Enter Phone Number" name="phone" >
    </div>
    <div class="form-group">
        <label class="form-control-label">Email Address</label>
        <input type="email" class="form-control"  placeholder="Enter Email" name="email" >
    </div>
    <div class="form-group">
        <label class="form-control-label">Nin</label>
        <input type="password" class="form-control"  placeholder="Enter Nin" name="nin" >
    </div>
    <div class="form-group">
        <label class="form-control-label">Seat Number</label>
        <input type="number" class="form-control"  placeholder="Enter Seat Number" name="seat_number">
    </div>
    <div class="form-group">
        <label class="form-control-label">Date Created</label>
        <input type="date" class="form-control"  placeholder="Date Created" name="date" >
    </div>
    <div class=" form-group">

    <button type="submit" class="btn btn-primary">Submit</button>
</div>
  </form>
</div></fieldset>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
